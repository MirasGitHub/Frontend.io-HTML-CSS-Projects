<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile card component</title>
</head>
<body>
    <div class="card">
        <div class="cover">
        </div>
        <img src="/images/image-victor.jpg" alt="profile image-Victor" class="profile-image">
        <h1 class="person-fullName">Victor Crest <span>26</span></h1>
        <h4>London</h4>
        <div class="line"></div>
        <div class="statistics">
            <div class="followers">
                <h1>80K</h1>
                <h5>Followers</h5>
            </div>
            <div class="likes">
                <h1>803K</h1>
                <h5>Likes</h5>
            </div>
            <div class="photos">
                <h1>1.4K</h1>
                <h5>Photos</h5>
            </div>
        </div>
    </div>
</body>
</html>
