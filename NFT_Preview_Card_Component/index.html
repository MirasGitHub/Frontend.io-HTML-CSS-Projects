<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>nft preview-card</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="img-content">
                <img src="/images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium-img">
            </div>

            <h1 class="main-heading">Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>

            <div class="flex-content">
                <div class="left">
                    <img src="/images/icon-ethereum.svg" alt="Ethereum">
                    <h5>0.041 ETH</h5>
                </div>
                <div class="right">
                    <img src="/images/icon-clock.svg" alt="Clock">
                    <h5>3 days left</h5>
                </div>
            </div>

            <div class="rectangle"></div>

            <div class="last-block">
                <div class="img-box">
                    <img src="/images/image-avatar.png" alt="portrait">
                </div>
                <div class="text-box">
                    <h5>Creation of <span class="full-name">Jules Wyvern</span></h5>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
