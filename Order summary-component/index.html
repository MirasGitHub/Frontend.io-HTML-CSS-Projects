<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Order summary component</title>
</head>
<body>
    <div class="container">
        <img src="/images/illustration-hero.svg" alt="hero" class="hero-img">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="rectangle">
            <div class="left">
                <img src="/images/icon-music.svg" alt="music-icon">
                <div class="annual">
                    <h5>Annual Plan <span class="price-label">$59.99/year</span></h5>
                </div>
            </div>
            <div class="right">
                <a href="#">Change</a>
            </div>
        </div>
        <button class="btn-payment">Proceed to Payment</button>
        <h4><a href="#" class="cancel-order">cancel order</a></h4>
    </div>
</body>
</html>
